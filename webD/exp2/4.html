<!DOCTYPE html>
<html>
<head>
<title>exp2(D)</title>
<style>
* {
  box-sizing: border-box;
}

/* Create three unequal columns */
.column {
  float: left;
  padding: 10px;
  height: 800px; 
}

.left, .right {
  width: 20%;
}

.middle {
  width: 60%;
}


</style>
</head>
<body>

<H1>Divide the page into three sections </H1>

<div class="row">
  <div class="column left" style="background-color:rgb(205, 95, 212);">
    <h2>Column 1</h2>
    <p>Contents</p>
  </div>
  <div class="column middle" style="background-color:rgb(129, 87, 87);">
    <h2>Column 2</h2>
    <p>Body of the page</p>
  </div>
  <div class="column right" style="background-color:rgb(124, 194, 244);">
    <h2>Column 3</h2>
    <p>Remarks</p>
  </div>
</div>

</body>
</html>
